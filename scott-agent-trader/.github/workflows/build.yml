name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build:win

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*setup*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build && npx electron-builder --mac --x64 --arm64

      - uses: actions/upload-artifact@v4
        with:
          name: mac-installer
          path: |
            dist/*.dmg
            dist/*.zip
